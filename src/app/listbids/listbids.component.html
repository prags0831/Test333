<style>
    .btn-danger {
        color:red;
    }
    
    .btn-info {
        color: aqua;
    }
    </style>
    
<h3>ALL CUSTOMERS</h3>
<table class="table table-hover  ">
    <tr class="bg-success text-white">
        <td>CUSTOMER ID</td>
        <td>PRODUCT NAME</td>
        <td>BID VALUE</td>
      
        
    </tr>
    <tr *ngFor="let s of b">
        <td>{{s.id}}</td>
        <td>{{s.product}}</td>
        <td>{{s.value}}</td>
        
      
        <td>
            <button class="btn btn-danger" (click)="deleteBid(s.id)">DELETE</button> |
            <button class="btn btn-info" (click)="editBid(s.id)">EDIT</button>
        </td>
    </tr>
</table>
<span class="text-success">{{message}}</span>
