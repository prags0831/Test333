<style>
    .btn-danger {
        color:red;
    }
    
    .btn-info {
        color: aqua;
    }
    </style>
    
<h3>ALL CUSTOMERS</h3>
<table class="table table-hover  ">
    <tr class="bg-success text-white">
        <td>ID</td>
        <td>NAME</td>
        <td>EMAIL</td>
        <td>CATEGORY</td>
        <td>PRODUCT NAME</td>
      
        
    </tr>
    <tr *ngFor="let s of cus">
        <td>{{s.id}}</td>
        <td>{{s.name}}</td>
        <td>{{s.email}}</td>
        <td>{{s.category}}</td>
        <td>{{s.product}}</td>
        
      
        <td>
            <button class="btn btn-danger" (click)="deleteCustomer(s.id)">DELETE</button> |
            <button class="btn btn-info" (click)="editCustomer(s.id)">EDIT</button>
        </td>
    </tr>
</table>
<span class="text-success">{{message}}</span>
